<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Dashboard</h1>

        <div class="ui-g ui-fluid">
            <div class="ui-g-2"/>
            <div class="ui-g-8" style="text-align: center">
                <h2>Bem-vindo, este é um sistema para demostrar o uso de Multiplos TransactionInterceptor com multiplos bancos de dado de forma rápida e simples!</h2>
                <h2>As interaçoes estao no terminal da IDE</h2>
            </div>
            <div class="ui-g-2"/>
            <div class="ui-g-2">
                <h:form>
                    <p:commandButton value="Cadastrar Pessoa" action="#{pessoaBean.salvarPU1()}" process="@this"/>
                    <p:commandButton value="Listar Pessoas" action="#{pessoaBean.listarPU1()}" process="@this"/>
                    <p:commandButton value="Cadastrar Objeto" action="#{pessoaBean.salvarPU2()}" process="@this"/>
                    <p:commandButton value="Listar Objetos" action="#{pessoaBean.listarPU2()}" process="@this"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
